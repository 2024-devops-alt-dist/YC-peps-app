name: peps
services:
  postgres:
    image: postgres:16-alpine 
    container_name: peps-api
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data # Volume pour stocker les donn√©es. nom_du_volume:emplacement_dans_le_container           

volumes:
  postgresdata: